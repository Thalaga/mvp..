<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Drop & Lock</title>
  <link rel="stylesheet" href="../mycss/payments.css">
  <script src="../JSFiles/Payment.js" defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="booking.html" class="back-button">&larr; Back to Booking</a>
      <h1>Payment</h1>
    </div>
  </header>

  <main>
    <p>Please confirm your booking and choose your payment method to proceed.</p>

    <!-- Payment Form -->
    <form action="confirmation.html" method="POST" id="paymentForm">
        <h2>Select Payment Method</h2>
      
        <!-- Payment Method Options -->
        <label>
          <input type="radio" name="payment-method" value="cash" required> Cash on Delivery
        </label><br>
        <label>
          <input type="radio" name="payment-method" value="credit-card" required> Credit Card
        </label><br>
      
        <!-- Credit Card Details (Initially Hidden) -->
        <div id="credit-card-details" style="display: none; margin-top: 10px;">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
          
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
      
        <!-- Confirm Payment Button -->
        <button type="submit" id="confirm-payment" class="btn">Confirm Payment</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Drop & Lock. All rights reserved.</p>
  </footer>
  <a href="https://wa.me/qr/H27KLHQ3BMT6G1" class="whatsapp-icon" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</body>
</html>
